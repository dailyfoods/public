<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Kadro İlan Arama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Akademik Kadro İlan Arama</h1>
        <input type="text" id="searchInput" placeholder="Anahtar kelime girin...">
        <button onclick="searchAcademicPositions()">Ara</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        function searchAcademicPositions() {
            var keyword = document.getElementById('searchInput').value;
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (keyword.trim() === '') {
                resultsContainer.innerHTML = '<p>Lütfen bir anahtar kelime girin.</p>';
                return;
            }

            // Burada, arama fonksiyonunu çağırmalıyız.
            // Örnek API araması veya web scraping yapılacaksa burada uygulanmalıdır.

            // Simüle edilen sonuçlar
            var simulatedResults = [
                'Sonuç 1: ' + keyword,
                'Sonuç 2: ' + keyword,
                'Sonuç 3: ' + keyword,
            ];

            simulatedResults.forEach(function(result) {
                var resultElement = document.createElement('p');
                resultElement.textContent = result;
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
</body>
</html>
