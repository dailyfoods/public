<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Zaman Tüneli Benzeri Sayfa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .sidebar {
    width: 250px;
    background: #3b5998;
    color: white;
    height: 100vh;
    padding: 20px;
    position: fixed;
  }
  .content {
    margin-left: 250px;
    padding: 20px;
  }
  .post {
    background: white;
    padding: 15px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <!-- Menüler -->
  <h2>Menüler</h2>
  <ul>
    <li>Anasayfa</li>
    <li>Profil</li>
    <li>Mesajlar</li>
    <li>Ayarlar</li>
  </ul>
</div>

<div class="content">
  <!-- Yazılar ve Notlar -->
  <div class="post">
    <h3>Yazı Başlığı</h3>
    <p>Bu bir yazı örneğidir. Burada kendi notlarınızı ve güncellemelerinizi paylaşabilirsiniz.</p>
  </div>
  <div class="post">
    <h3>Başka Bir Yazı</h3>
    <p>Burada başka bir not veya güncelleme paylaşabilirsiniz.</p>
  </div>
</div>

</body>
</html>
