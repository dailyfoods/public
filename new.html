<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parola Korumalı Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #passwordForm {
            max-width: 400px;
            margin: 0 auto;
        }
        #iframeContainer {
            display: none;
            max-width: 100%;
            position: relative;
        }
        #iframeContainer iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
        #welcomeText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = atob("cGFyb2xhbml6"); // Base64 ile kodlanmış parola ("parolaniz")
            if (password === correctPassword) {
                document.getElementById("passwordForm").style.display = "none";
                var iframeSrc = atob("aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbQ=="); // Base64 ile kodlanmış iframe kaynağı ("https://www.google.com")
                document.getElementById("iframe").src = iframeSrc;
                document.getElementById("iframeContainer").style.display = "block";
                document.getElementById("welcomeText").style.display = "none";
            } else {
                alert("Yanlış parola, lütfen tekrar deneyin.");
            }
        }
    </script>
</head>
<body>
    <div id="passwordForm">
        <h2>Parola Gerekiyor</h2>
        <input type="password" id="password" placeholder="Parola girin">
        <button onclick="checkPassword()">Giriş</button>
    </div>
    <div id="iframeContainer">
        <div id="welcomeText">Hoşgeldiniz</div>
        <iframe id="iframe" title="Gizli İframe"></iframe>
    </div>
</body>
</html>
