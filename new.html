<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Parola Korumalı Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #passwordForm {
            display: none;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "parolaniz"; // Buraya parolanızı girin
            if (password === correctPassword) {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("iframeContainer").style.display = "block";
            } else {
                alert("Yanlış parola, lütfen tekrar deneyin.");
            }
        }
    </script>
</head>
<body>
    <div id="passwordForm">
        <h2>Parola Gerekiyor</h2>
        <input type="password" id="password" placeholder="Parola girin">
        <button onclick="checkPassword()">Giriş</button>
    </div>
    <div id="iframeContainer" style="display: none;">
        <iframe src="https://www.google.com" title="Google"></iframe>
    </div>
</body>
</html>
