<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dailynews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #passwordForm {
            max-width: 400px;
            margin: 0 auto;
        }
        #iframeContainer {
            display: none;
            max-width: 100%;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "parolaniz"; // Buraya parolanızı girin
            if (password === correctPassword) {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("iframeContainer").style.display = "block";
            } else {
                alert("Yanlış parola, lütfen tekrar deneyin.");
            }
        }
    </script>
</head>
<body>
    <div id="passwordForm">
        <h2>password</h2>
        <input type="password" id="password" placeholder="Parola girin">
        <button onclick="checkPassword()">Giriş</button>
    </div>
    <div id="iframeContainer">
        <iframe src="https://my.cbox.ws/ecir" title="news"></iframe>
    </div>
</body>
</html>
