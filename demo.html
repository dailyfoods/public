<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İzmir İftar Vaktine Kalan Süre</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  h1 {
    font-size: 36px;
    color: #333;
  }
  #countdown {
    font-size: 48px;
    color: #f00; /* Kırmızı renk */
  }
</style>
</head>
<body>

<h1>İzmir İftar Vaktine Kalan Süre</h1>
<p>Şu anda iftar vaktine kalan süre:</p>

<div id="countdown"></div>

<script>
  // Diyanet İşleri Başkanlığı'nın namaz vakitlerini almak için bir API kullanılabilir.
  // Ancak bu örnekte basit bir örnek olarak sabit bir iftar vakti belirleyeceğiz.
  // Gerçek uygulamada API'ler kullanılabilir.

  // İzmir'deki varsayılan iftar vaktini saat 19:40 olarak varsayalım.
  var iftarVakti = new Date();
  iftarVakti.setHours(19, 4, 0); // Saati ayarla: 19:40
  
  // Şu anki zamanı al
  var suankiZaman = new Date();
  
  // İftar vaktine kalan süreyi hesapla
  var kalanSure = iftarVakti - suankiZaman;
  
  // Kalan süreyi saat, dakika ve saniyeye çevir
  var saat = Math.floor(kalanSure / (1000 * 60 * 60));
  var dakika = Math.floor((kalanSure % (1000 * 60 * 60)) / (1000 * 60));
  var saniye = Math.floor((kalanSure % (1000 * 60)) / 1000);
  
  // Kalan süreyi ekrana yazdır
  document.getElementById("countdown").innerHTML = saat + " saat " + dakika + " dakika " + saniye + " saniye";
</script>

</body>
</html>
