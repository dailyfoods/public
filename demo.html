<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaman Tüneli</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .post {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
  .post h2 {
    margin-top: 0;
  }
  .post p {
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<div class="post">
  <h2>17 Nisan 2024</h2>
  <p>Bu bir zaman tüneli gönderisidir.</p>
</div>

<div class="post">
  <h2>15 Nisan 2024</h2>
  <p>Bu da başka bir zaman tüneli gönderisidir.</p>
</div>

<!-- Daha fazla gönderi eklemek için yukarıdaki <div class="post">...</div> örneklerini kopyalayabilirsiniz -->

</body>
</html>
