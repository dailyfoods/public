<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlar Butonu</title>
    <style>
        .notes-button {
            background-color: #25D366; /* WhatsApp yeşil rengi */
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .notes-button:hover {
            background-color: #128C7E; /* Koyu yeşil */
        }
    </style>
</head>
<body>

    <a href="notes://" class="notes-button">Notları Aç</a>

</body>
</html>
