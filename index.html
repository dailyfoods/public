<!DOCTYPE html>

<html lang="tr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>yemektarifleri</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            margin: 10px;

        }

        #passwordForm {

            max-width: 400px;

            margin: 0 auto;

        }

        #iframeContainer {

            display: none;

            max-width: 100%;

        }

        iframe {

            width: 100%;

            height: 85vh;

            border: 2px solid #ccc;

            margin-top: 20px;

        }

        input, button {

            width: 100%;

            padding: 10px;

            margin-top: 10px;

            box-sizing: border-box;

        }

    </style>

    <script>

        function checkPassword() {

            var password = document.getElementById("password").value;

            var correctPassword = atob("Y2lrY2lr"); // 

            if (password === correctPassword) {

                document.getElementById("passwordForm").style.display = "none";

                document.getElementById("iframeContainer").style.display = "block";

            } else {

                alert("Tekrar deneyiniz");

            }

        }

    </script>

</head>

<body>

    <div id="passwordForm">

        <h2>Yemek Tarifleri</h2>
        <h3>Giriş Sayfası</h3>

        <input type="password" id="password" placeholder="Parola girin">

        <button onclick="checkPassword()">Giriş</button>

    </div>
