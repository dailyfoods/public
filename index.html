<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Yapım Aşamasındadır</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>بسم الله الرحمن الرحيم</h1>
    <p>Büyük bir heyecanla yeni özellikler üzerinde çalışıyoruz. Lütfen yakında tekrar ziyaret edin!</p>
    <p>Tarih ve Saat: <span id="dateTime"></span></p>

    <script>
        // Tarih ve saat bilgisini alarak gösterme
        var currentDateTime = new Date();
        var date = currentDateTime.toLocaleDateString('tr-TR');
        var time = currentDateTime.toLocaleTimeString('tr-TR');
        document.getElementById('dateTime').innerText = date + ' ' + time;
    </script>
</body>
</html>
