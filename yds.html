<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #075E54; /* WhatsApp renkleri */
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .countdown > div {
            background-color: #128C7E; /* WhatsApp ikinci renk */
            padding: 20px;
            margin: 5px;
            border-radius: 5px;
            min-width: 50px;
            text-align: center;
        }
        .countdown > div span {
            display: block;
            font-size: 1.5em;
        }
        .label {
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">YDS/2 İNGİLİZCE SINAVINA KALAN SÜRE:</div>
        <div class="countdown">
            <div>
                <span id="days"></span>
                <div class="label">Gün</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="label">Saat</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="label">Dakika</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="label">Saniye</div>
            </div>
        </div>
    </div>

    <script>
        // Hedef tarihi buraya girin (Yıl, Ay - 1, Gün, Saat, Dakika, Saniye)
        const hedefTarih = new Date(2024, 10, 03, 10, 14, 59).getTime();

        function geriSayim() {
            const simdi = new Date().getTime();
            const fark = hedefTarih - simdi;

            const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
            const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
            const saniye = Math.floor((fark % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = gun;
            document.getElementById('hours').innerText = saat;
            document.getElementById('minutes').innerText = dakika;
            document.getElementById('seconds').innerText = saniye;

            if (fark < 0) {
                clearInterval(x);
                document.querySelector('.title').innerText = "Süre Doldu!";
                document.querySelector('.countdown').style.display = 'none';
            }
        }

        const x = setInterval(geriSayim, 1000);
    </script>
</body>
</html>
