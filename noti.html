<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Bildirimler</title>
</head>
<body>
    <h1>Anlık Bildirimler</h1>
    
    <!-- JavaScript kodu -->
    <script>
        // Belirli aralıklarla yeni mesajları kontrol etme fonksiyonu
        function checkForNewMessages() {
            // AJAX kullanarak hedef sayfayı yükleme
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://my.cbox.ws/yedek", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Sayfa içeriğini kontrol etme
                    var pageContent = xhr.responseText;
                    // Yeni mesajların varlığını kontrol etme (örneğin, bir belirteç aracılığıyla)
                    if (pageContent.includes("Yeni Mesaj")) {
                        // Yeni mesaj geldiğinde bildirim gönderme
                        new Notification("Yeni mesaj var!");
                    }
                }
            };
            xhr.send();
        }

        // Belirli aralıklarla yeni mesajları kontrol et
        setInterval(checkForNewMessages, 5000); // Örneğin, 5 saniyede bir kontrol edebilirsiniz
    </script>
</body>
</html>
