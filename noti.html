<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Bildirimler</title>
</head>
<body>
    <h1>Notifications</h1>
    
    <!-- JavaScript kodu -->
    <script>
        // WebSocket bağlantısı oluşturma
        var socket = new WebSocket("wss://my.cbox.ws/yedek");

        // Bağlantı başlatıldığında
        socket.onopen = function(event) {
            console.log("WebSocket bağlantısı başlatıldı.");
        };

        // Mesaj alındığında
        socket.onmessage = function(event) {
            // Yeni mesaj geldiğinde bildirim gönderme
            new Notification("Yeni mesaj var!");
            console.log("Yeni mesaj alındı: " + event.data);
        };

        // Hata oluştuğunda
        socket.onerror = function(error) {
            console.error("WebSocket hatası: " + error);
        };

        // Bağlantı kapandığında
        socket.onclose = function(event) {
            console.log("WebSocket bağlantısı kapatıldı.");
        };
    </script>
</body>
</html>
