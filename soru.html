<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlar ve Duyurular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .post:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .post h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .post p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <h2>Başlık 1</h2>
            <p>Bu bir not veya duyurudur. Buraya not veya duyurunuzun içeriğini yazabilirsiniz.</p>
        </div>
        <div class="post">
            <h2>Başlık 2</h2>
            <p>Bu bir başka not veya duyurudur. İstediğiniz kadar not veya duyuru ekleyebilirsiniz.</p>
        </div>
        <!-- İstediğiniz kadar post ekleyebilirsiniz -->
    </div>
</body>
</html>
