<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlar ve Duyurular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .post:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .post h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .post p {
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .full-content {
            display: none;
        }
    </style>
    <script>
        function toggleContent(postId) {
            var content = document.getElementById(postId);
            var readMoreLink = document.getElementById("read-more-" + postId);

            if (content.style.display === "none") {
                content.style.display = "block";
                readMoreLink.innerText = "Kısalt";
            } else {
                content.style.display = "none";
                readMoreLink.innerText = "Devamını Oku";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="post">
            <h2>Başlık 1</h2>
            <p onclick="toggleContent('content-1')">Bu bir not veya duyurudur. Buraya not veya duyurunuzun içeriğini yazabilirsiniz.</p>
