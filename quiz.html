<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sertifika Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
            color: #004d40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #004d40;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00332e;
        }
        .certificate {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Sertifika Sitesi</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="question">Sorunuz:</label>
                <input type="text" id="question" name="question" placeholder="Sorunuzu girin" required>
            </div>
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" placeholder="İsminizi girin" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyisim:</label>
                <input type="text" id="surname" name="surname" placeholder="Soyisminizi girin" required>
            </div>
            <button type="submit">Gönder</button>
        </form>
        <div class="certificate" id="certificate">
            <h2>Sertifika</h2>
            <p id="certName"></p>
            <p>Bu sertifika, soruyu doğru yanıtladığınız için verilmiştir.</p>
        </div>
    </div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            document.getElementById('certName').textContent = name + ' ' + surname;
            document.getElementById('certificate').style.display = 'block';
        });
    </script>
</body>
</html>
