<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Page</title>
</head>
<body>
    <div id="content">
        <!-- İçerik buraya gelecek -->
    </div>

    <script>
        // İzin verilen IP adresi
        const allowedIP = '78.173.134.49';

        // IP'yi almak için ücretsiz bir API kullanımı
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                if (data.ip === allowedIP) {
                    document.getElementById('content').innerHTML = '<h1>Welcome to the secure page!</h1>';
                } else {
                    document.getElementById('content').innerHTML = '<h1>Access Denied</h1>';
                }
            })
            .catch(error => {
                console.error('Error fetching the IP:', error);
            });
    </script>
</body>
</html>
